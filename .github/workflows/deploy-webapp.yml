name: Deploy VeterinariaWebApp to Azure

on:
  push:
    branches:
      - main
    paths:
      - "VeterinariaWebApp/**"
      - ".github/workflows/deploy-webapp.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: mivet-webapp
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restaurar dependencias
        run: dotnet restore ./VeterinariaWebApp

      - name: Build
        run: dotnet build ./VeterinariaWebApp --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./VeterinariaWebApp --configuration Release --no-build --output ./publish-webapp

      - name: Deploy a Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish-webapp
